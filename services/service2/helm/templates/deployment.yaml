apiVersion: apps/v1
kind: Deployment
metadata:
  name: { .Release.Name }
spec:
  replicas: { .Values.replicaCount }
  selector:
    matchLabels:
      app: { .Release.Name }
  template:
    metadata:
      labels:
        app: { .Release.Name }
    spec:
      containers:
        - name: service2
          image: "{ .Values.image.repository }:{ .Values.image.tag }"
          ports:
            - containerPort: { .Values.service.port }
          readinessProbe:
            httpGet:
              path: /health
              port: { .Values.service.port }
            initialDelaySeconds: 5
            periodSeconds: 5
